<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body{
            background-color:lavenderblush;
        }
        h2{
            color:#553a5f;
            font-size: 50px;
            margin-top: 20px;
            padding: 30px 10px;
        }

        input{
            width: 80%;
            height: 30px;
            outline: none;
            position: relative;
            bottom: 10px;
        }
    

        .box{
            width: 350px;
            background: white;
            margin: 120px auto ;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: 1s ease;
            text-align: center;
        }

        .box:hover{
            transform: scale(1.3);
        }

        label{
            font-size: 20px;
            color: #553a5f;
        }



        button[type="submit"]{
            font-size: 20px;
           background-color: #553a5f;

        }
        button {
            margin-top: 10px;
            width: 80%;
            background-color: #6a4f74;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
        }

        

        button:hover {
            background-color: #6a4f74;
        }
        a{
            margin-left: 3px;
            text-decoration: none;

        }


    </style>
    <script>
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (!username.match(/^[A-Za-z0-9]+$/)) {
                alert("Username must contain only letters and numbers.");
                return false;
            }

            if (!password.match(/[A-Z]/) || !password.match(/[a-z]/) || !password.match(/[0-9]/) || password.length < 6) {
                alert("Password must contain uppercase, lowercase, number and be at least 6 characters long.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
<form  action="first.html" onsubmit="return validateForm();">
    <div class="box">
        <h2>Login</h2>
        <input type="text" id="username" required placeholder="Enter username"><br><br>
        
        
        <input type="password" id="password" required placeholder="Enter password"><br><br>
        <button type="submit" value="Login">Login</button><br><br>
        <p>Dont have an account?<a href="signup.html">Register Now</a></p>
    </div>
</form>
</body>
</html>
